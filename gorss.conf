{
    "highlights": [
		"archlinux",
		"nespresso",
		"Go"
    ],
    "OPMLFile": "ompl.xml",
    "feeds": [
        "https://news.ycombinator.com/rss",
        "https://www.reddit.com/r/golang/.rss",
        "https://www.reddit.com/r/nespresso/.rss",
        "https://www.reddit.com/r/programming/.rss"
    ],
    "feedWindowSizeRatio": 2,
    "articlePreviewWindowSizeRatio": 5,
    "articleWindowSizeRatio": 2,
    "previewWindowSizeRatio": 1,
    "daysToKeepDeletedArticlesInDB": 1,
    "daysToKeepReadArticlesInDB": 1,
    "skipArticlesOlderThanDays": 10,
    "secondsBetweenUpdates": 300,
    "skipPreviewInTab": true,
    "keyOpenLink": "Backspace2",
    "keyMarkLink": "Enter",
    "keyOpenMarked": "o",
    "keyDeleteArticle": "d",
    "keyMoveDown": "j",
    "keyMoveUp": "k",
    "keySortByDate": "r",
    "keySortByUnread": "e",
    "keySortByTitle": "t",
    "keySortByFeed": "y",
    "keyUpdateFeeds": "Ctrl+U",
    "keyMarkAllRead": "Ctrl+R",
    "keyMarkAllUnread": "Ctrl+T",
    "keyTogglePreview": "q",
    "keySelectFeedWindow": "1",
    "keySelectArticleWindow": "2",
    "keySelectPreviewWindow": "3",
    "keyToggleHelp": "h",
    "keySwitchWindows": "Tab",
    "keyQuit": "Ctrl+Q",
    "keyUndoLastRead": "u",
    "customCommands": [
        { 
            "key": "w",
            "Cmd": "echo 'ARTICLE.Content' 'ARTICLE.Link' > /tmp/ARTICLE.Title.txt"
        },
        { 
            "key": "f",
            "Cmd": "echo 'ARTICLE.Title' 'ARTICLE.Feed' > /tmp/ARTICLE.Title.full.txt"
        }
    ]
}

